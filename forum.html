<head>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#F1FAEE;color:#1B1F3B;margin:0}

    a.btn{display:inline-block;padding:10px 16px;border-radius:12px;background:#E63946;color:#fff;text-decoration:none;font-weight:700}

  <div class="container">
